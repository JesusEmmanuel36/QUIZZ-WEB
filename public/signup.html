<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página</title>
   
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gradientsHolder">
    <img class="gradient1" src="imagenes/Ellipse 1 gradient.png" alt="">
    <img class="gradient2" src="imagenes/Ellipse 2 gradient.png" alt="">
  </div>

  <div class="LoginMainHolder">
      <div class="HolderSignUp">
        <h3>Crear Cuenta</h3>
        <input id="user" type="text" placeholder="Usuario"> 
        <p class="ErrorHolderUser" id="ErrorHolderUser">Error: hola</p>
        <input id="email" type="email" placeholder="Correo"> 
        <p class="ErrorHolderEmail" id="ErrorHolderEmail">Error: hola</p>
        <input id="password" type="password" placeholder="Contraseña"> 
        <p class="ErrorHolderContraseña" id="ErrorHolderContraseña">Error: hola</p>
        <button id="entrar">Acceder</button>
        <div class="HolderOpcion">
            <p>¿Ya tienes cuenta?</p>
            <button id="IniciaSesion">Inicia Sesión</button>
        </div>
      </div>
  </div>
 

 
 

  <script src="signup.js"></script>
</body>
</html>
